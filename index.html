<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Weather app</title>
    <!-- favicon link -->
    <link rel="shortcut icon" href="https://toppng.com/uploads/preview/image-setpng256x256-pxweather-icon-weather-flat-icon-115631356009rpwtrjbjj.png" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- main -->
    <div class="app-main">
        <!-- input box for search input -->
        <div class="sub-div">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City Name....">
        </div>
        <!-- weather body in this body cityand date-->
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">London</div>
                <div class="date" id="date">25 Feb(Thrusday),2020</div>
            </div>
        <!--weather status ,temp min and max these type of info -->
            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C(min) /34&deg;C(max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img" id="img"></div>
            </div>
        </div>
    </div>
    <!-- script (js) link-->
    <script src="app.js"></script>
</body>
</html>
